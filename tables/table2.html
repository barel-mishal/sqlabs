<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table</title>
    <link rel="stylesheet" href="stylestable1.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="cell-1">1</td>
            <td colspan="2" class="cell-3">2</td>
        </tr>
        <tr>
            <td rowspan="2" class="cell-5">3</td>
            <td class="cell-6">4</td>
            <td class="cell-7">5</td>
            <td rowspan="2" class="cell-8">6</td>
        </tr>
        <tr>
            <td colspan="2" class="cell-9">7</td>
        </tr>
        <tr>
            <td colspan="3" class="cell-10">8</td>
            <td colspan="1" class="cell-11">9</td>
        </tr>
    </table>
</body>
</html>
